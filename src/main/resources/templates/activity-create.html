<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Create CR</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
	<div th:replace="~{fragments/navbar :: fragment}"></div>
	<div class="container mt-4">
		<h3>Create CR</h3>
		<div class="mb-2"><input id="crNumber" class="form-control" placeholder="CR Number e.g. CR432" /></div>
		<div class="mb-2"><input id="name" class="form-control" placeholder="CR name" /></div>
		<div class="mb-2"><input id="implDate" type="date" class="form-control" /></div>
		<div class="mb-2"><input id="createdBy" class="form-control" placeholder="Created by" /></div>
		<button class="btn btn-success" onclick="createCR()">Create</button>
	</div>

	<script>
		const csrfToken = document.querySelector('meta[name=_csrf]').getAttribute('content');
		const csrfHeader = document.querySelector('meta[name=_csrf_header]').getAttribute('content');

		async function createCR() {
			const payload = {
				crNumber: document.getElementById('crNumber').value,
				name: document.getElementById('name').value,
				implementationDate: document.getElementById('implDate').value,
				createdBy: document.getElementById('createdBy').value
			};
			const res = await fetch('/api/activities', {
				method: 'POST',
				headers: {'Content-Type': 'application/json', [csrfHeader]: csrfToken},
				credentials: 'same-origin',
				body: JSON.stringify(payload)
			});
			if (res.ok) location.href = '/activities'; else {
				const t = await res.text();
				alert('Create failed: ' + t);
			}
		}
	</script>
</body>

</html>
