<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>SPOC Portal Login</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		/* ✅ Make footer stick bottom always */
		body {
			background-color: #080710;
			font-family: 'Poppins', sans-serif;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.background {
			width: 430px;
			height: 520px;
			position: absolute;
			transform: translate(-50%, -50%);
			left: 50%;
			top: 50%;
		}

		.background .shape {
			height: 200px;
			width: 200px;
			position: absolute;
			border-radius: 50%;
		}

		.shape:first-child {
			background: linear-gradient(#1845ad, #23a2f6);
			left: -80px;
			top: -80px;
		}

		.shape:last-child {
			background: linear-gradient(to right, #ff512f, #f09819);
			right: -30px;
			bottom: -80px;
		}

		form {
			height: 520px;
			width: 400px;
			background-color: rgba(255, 255, 255, 0.13);
			position: absolute;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
			border-radius: 10px;
			backdrop-filter: blur(10px);
			border: 2px solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
			padding: 50px 35px;
		}

		form * {
			color: #ffffff;
			border: none;
		}

		form h3 {
			font-size: 32px;
			font-weight: 500;
			text-align: center;
		}

		label {
			display: block;
			margin-top: 30px;
			font-size: 16px;
		}

		input {
			height: 50px;
			width: 100%;
			background-color: rgba(255, 255, 255, 0.07);
			border-radius: 3px;
			padding: 0 10px;
			margin-top: 8px;
			font-size: 14px;
			color: #fff;
		}

		button {
			margin-top: 40px;
			width: 100%;
			background-color: #ffffff;
			color: #080710;
			padding: 12px;
			font-size: 18px;
			border-radius: 5px;
			cursor: pointer;
			font-weight: 600;
		}

		.alert {
			margin-top: 20px;
			color: #ff2f2f;
			font-weight: bold;
			text-align: center;
			font-size: 14px;
		}

		/* ✅ Footer styling */
		footer {
			margin-top: auto;
			padding: 10px;
			text-align: center;
			background: white;
			font-size: 14px;
			color: #555;
			border-top: 1px solid #eee;
			z-index: 9999;
		}

		footer a {
			color: #1845ad;
			text-decoration: none;
		}

		footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>

	<div class="background">
		<div class="shape"></div>
		<div class="shape"></div>
	</div>

	<!-- ✅ Spring Security login form -->
	<form th:action="@{/login}" method="post">

		<h3>SPOC Portal Login</h3>

		<!-- error message -->
		<div th:if="${param.error}" class="alert">
			Invalid username or password!
		</div>

		<!-- username -->
		<label for="username">Username</label>
		<input type="text" name="username" id="username" placeholder="Enter Username" required>

		<!-- password -->
		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="Enter Password" required>

		<button type="submit">Login</button>
	</form>

	<!-- ✅ Footer now correctly placed at bottom -->
	<footer>
		© 2025 @TKS. All rights reserved. |
		<a href="#">Privacy Policy</a> |
		<a href="#">Terms of Use</a> |
		<a href="#">Contact Us</a>
	</footer>

</body>

</html>
