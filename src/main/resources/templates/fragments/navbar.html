<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background: #1f1f1f;
            border-bottom: 2px solid #444;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #0d6efd !important;
            transition: 0.2s;
        }

        .brand-title {
            font-size: 20px;
            font-weight: 600;
            color: #0d6efd;
        }

        .logout-btn {
            color: #ffbaba !important;
            font-weight: 500;
        }

        .logout-btn:hover {
            color: red !important;
        }

        /* Make hamburger visible on dark background */
        .navbar-toggler {
            border-color: rgba(255,255,255,0.5);
        }

        .navbar-toggler-icon {
            filter: invert(1); /* make icon white */
        }
    </style>
</head>

<body>

<nav th:fragment="fragment" class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand brand-title" href="/dashboard">SPOC Portal</a>

        <!-- Hamburger -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a href="/activities" class="nav-link">Activities</a>
                </li>

                <li class="nav-item">
                    <a href="/spocs" class="nav-link">Esclation POC</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a href="/admin/activities/create" class="nav-link">Create CR</a>
                </li>

            </ul>

            <!-- Logout -->
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-link logout-btn">Logout</button>
            </form>

        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
