<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="navbar">

<style>
    nav {
        background: #0d6efd;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Logo */
    .logo {
        font-size: 20px;
        font-weight: bold;
        color: white;
    }

    /* Desktop Menu */
    .menu {
        display: flex;
        gap: 20px;
    }

    .menu a {
        color: white;
        text-decoration: none;
        font-weight: 500;
    }

    /* Hamburger */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger span {
        height: 3px;
        width: 25px;
        background: yellow;   /* YOU ASKED COLOR VISIBLE ON WHITE */
        margin: 4px 0;
        border-radius: 5px;
    }

    /* Mobile Menu */
    .mobile-menu {
        display: none;
        flex-direction: column;
        background: #0d6efd;
        padding: 10px;
    }

    .mobile-menu a {
        color: white;
        padding: 10px 0;
    }

    /* Responsive */
    @media(max-width: 768px) {
        .menu {
            display: none;
        }
        .hamburger {
            display: flex;
        }
    }
</style>

<nav>
    <div class="logo">My Dashboard</div>

    <div class="menu">
        <a href="/dashboard">Dashboard</a>
        <a href="/activities">Activities</a>
        <a href="/create-cr">Create CR</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
    <a href="/dashboard">Dashboard</a>
    <a href="/activities">Activities</a>
    <a href="/create-cr">Create CR</a>
    <a href="/logout">Logout</a>
</div>

<script>
    function toggleMenu() {
        let menu = document.getElementById("mobileMenu");
        if (menu.style.display === "flex") {
            menu.style.display = "none";
        } else {
            menu.style.display = "flex";
        }
    }
</script>

</div>

</body>
</html>
