<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- REQUIRED FOR PHONE FIX -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background: #1f1f1f;
            border-bottom: 2px solid #444;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #0d6efd !important;
            transition: 0.2s;
        }

        .brand-title {
            font-size: 20px;
            font-weight: 600;
            color: #0d6efd;
        }

        .logout-btn {
            color: #ffbaba !important;
            font-weight: 500;
        }

        .logout-btn:hover {
            color: red !important;
        }

        /* REQUIRED FIX: hamburger icon not visible */
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255,255,255,1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
</head>

<body>

    <nav th:fragment="fragment" class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">

            <a class="navbar-brand brand-title" href="/dashboard">
                SPOC Portal
            </a>

            <!-- Hamburger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a href="/activities" class="nav-link">Activities</a>
                    </li>

                    <li class="nav-item">
                        <a href="/spocs" class="nav-link">Esclation POC</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a href="/admin/activities/create" class="nav-link">Create CR</a>
                    </li>

                </ul>

                <div>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link logout-btn">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
