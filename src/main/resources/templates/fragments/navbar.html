<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- REQUIRED FOR PHONE RESPONSIVENESS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background: #1f1f1f;
            border-bottom: 2px solid #444;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #0d6efd !important;
            transition: 0.2s;
        }

        .brand-title {
            font-size: 20px;
            font-weight: 600;
            color: #0d6efd;
        }

        .logout-btn {
            color: #ffbaba !important;
            font-weight: 500;
        }

        .logout-btn:hover {
            color: red !important;
        }
    </style>
</head>

<body>

    <nav th:fragment="fragment" class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">

            <a class="navbar-brand brand-title" href="/dashboard">SPOC Portal</a>

            <!-- FIXED HAMBURGER BUTTON -->
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a href="/activities" class="nav-link">Activities</a>
                    </li>

                    <li class="nav-item">
                        <a href="/spocs" class="nav-link">Esclation POC</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a href="/admin/activities/create" class="nav-link">Create CR</a>
                    </li>

                </ul>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-link logout-btn">Logout</button>
                </form>

            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
