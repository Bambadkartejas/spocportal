<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- IMPORTANT for phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background: #1f1f1f;
            border-bottom: 2px solid #444;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #0d6efd !important;
            transition: 0.2s;
        }

        .brand-title {
            font-size: 20px;
            font-weight: 600;
            color: #0d6efd;
        }

        .logout-btn {
            color: #ffbaba !important;
            font-weight: 500;
        }

        .logout-btn:hover {
            color: red !important;
        }
    </style>
</head>

<body>

    <!-- REMOVED hamburger & collapse completely -->
    <nav th:fragment="fragment" class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">

            <a class="navbar-brand brand-title" href="/dashboard">
                SPOC Portal
            </a>

            <div class="d-flex justify-content-between w-100">

                <!-- LEFT MENU -->
                <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row">

                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a href="/activities" class="nav-link">Activities</a>
                    </li>

                    <li class="nav-item">
                        <a href="/spocs" class="nav-link">Esclation POC</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a href="/admin/activities/create" class="nav-link">Create CR</a>
                    </li>

                </ul>

                <!-- RIGHT LOGOUT -->
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-link logout-btn">
                        Logout
                    </button>
                </form>

            </div>

        </div>
    </nav>

</body>

</html>
