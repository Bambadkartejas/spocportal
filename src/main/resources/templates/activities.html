<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Activities</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<div th:replace="~{fragments/navbar :: fragment}"></div>
	<div class="container mt-4">
		<h3>Activities</h3>
		<table class="table table-bordered mt-3">
			<thead>
				<tr>
					<th>ID</th>
					<th>CR Number</th>
					<th>Name</th>
					<th>Date</th>
					<th>Created By</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${activities}">
					<td th:text="${a.id}"></td>
					<td th:text="${a.crNumber}"></td>
					<td th:text="${a.name}"></td>
					<td th:text="${a.implementationDate}"></td>
					<td th:text="${a.createdBy}"></td>
					<td>
						<a th:href="@{|/activities/${a.id}|}" class="btn btn-sm btn-info">View</a>
						<button th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="btn btn-sm btn-danger"
							onclick="deleteCR([[${a.id}]])">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		async function deleteCR(id) {
			if (!confirm('Delete CR?')) return;
			const res = await fetch('/api/activities/' + id, {method: 'DELETE', headers: {'Content-Type': 'application/json', [document.querySelector('meta[name=_csrf_header]').getAttribute('content')]: document.querySelector('meta[name=_csrf]').getAttribute('content')}, credentials: 'same-origin'});
			if (res.ok) location.reload(); else alert('Delete failed');
		}
	</script>
</body>

</html>
